<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP AND LOGIN</title>
    <link rel="stylesheet" href="stule.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>
<body>
	<div id="message" class="text-success">


<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-space">
			<div class="login">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input"  placeholder="Enter your username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
			
					<input type="submit" id="loginButton" class="button" value="Sign In">

				</div>
			
			</div>
			<div id="signup-form">
			<div class="sign-up-form">
				<div class="group">
				<label for="firstName" class="label">First Name:</label>
                <input type="text" id="firstName" class="input" name="firstName" placeholder="Enter your first name" required >
            </div>
            <div class="group">
                <label for="lastName" class="label">Last Name:</label>
                <input type="text" id="lastName"  class="input" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="group">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" class="input" name="email" placeholder="Enter your email" required>
            </div>
            <div class="group">
                <label for="password" class="label">Password:</label>
                <input type="password" class="input" id="password" name="password" placeholder="Enter your password" required>
            </div>
				<div class="group">
					<input type="submit" id="signupButton" class="button" value="Sign Up">
				

				</div>
				<div class="hr"></div>
				<div class="foot">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>   
</div>
</div>
</div>
</div>

<script  src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
